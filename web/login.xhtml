<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Orion</title>

        <!-- Bootstrap -->
        <link href="./resources/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome -->
        <link href="./resources/css/font-awesome.min.css" rel="stylesheet"/>

        <!-- Custom Theme Style -->
        <link href="./resources/css/custom.min.css" rel="stylesheet"/>
    </h:head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <h:form>
                            <h1>Iniciar sesión</h1>

                            <div>
                                <p:messages id="messages"/> 
                            </div>

                            <div>
                                <p:inputText value="#{LoginController.usuario}" placeholder="Nombre de usuario" required="true" requiredMessage="* Nombre de usuario requerido"/>
                            </div>
                            <div>
                                <p:password value="#{LoginController.contrasena}" placeholder="Contraseña" required="true" requiredMessage="* Contraseña requerida"/>
                            </div>
                            <div>
                                 <p:commandButton value="Ingresar" icon="fa fa-user" actionListener="#{LoginController.login()}" update="messages"/>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">¿Olvidaste tu contraseña?
                                    <p:link value="Restaura tu contraseña" outcome="/home"/>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-star"></i> Orion Incubating!</h1>
                                    <p>Copyright © 2019. Orion Incubating! es un Sistema de Información para Institutos Técnicos de Bolivia.</p>
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
