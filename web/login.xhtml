<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/loginTemplate.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <h1>Iniciar sesión</h1>
                    
                    <div>
                        <p:graphicImage id="logo" title="Logo instituto" value="/resources/uploads/#{InstitutoController.instituto.logo}" class="img-fluid"/>
                    </div>

                    <br />

                    <div>
                        <p:messages/> 
                    </div>

                    <div>
                        <p:inputText value="#{LoginController.usuario}" placeholder="Nombre de usuario" required="true" requiredMessage="* Nombre de usuario requerido"/>
                    </div>
                    <div>
                        <p:password value="#{LoginController.contrasena}" placeholder="Contraseña" required="true" requiredMessage="* Contraseña requerida"/>
                    </div>
                    <div>
                        <p:commandButton value="Ingresar" icon="fa fa-user" actionListener="#{LoginController.login()}" update="form"/>
                    </div>

                    <div class="separator">
                        <p class="change_link">¿Olvidaste tu contraseña?
                                    <p:link value="Restaura tu contraseña" outcome="/restore/pin"/>
                        </p>

                        <br />

                        <div>
                            <h1><i class="fa fa-star"></i> Orion</h1>
                            <p>Sistema de información del #{InstitutoController.instituto.nombreRegulador} ubicado en #{InstitutoController.instituto.ubicacion}.</p>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
