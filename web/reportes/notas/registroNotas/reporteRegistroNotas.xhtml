<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="#{root}/WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <p:messages id="messages"/>

                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <h2>Reporte Registro Notas <small>generar reporte registro de notas</small></h2>
                                        </div>
                                    </div>   

                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">                  
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="gestionAcademica" value="Gestion academica: " style="font-size: small"/>
                                            <p:selectOneMenu id="gestionAcademica" value="#{ReporteRegistroNotasController.seleccionGestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteRegistroNotasController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax  update="carrera tipoNota"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{ReporteRegistroNotasController.seleccionCarrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteRegistroNotasController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="tipoNota" value="Tipo Nota:" style="font-size: small"/>
                                            <p:selectOneMenu id="tipoNota" value="#{ReporteRegistroNotasController.seleccionTipoNota}" converter="#{TipoNotaConverter}" autoWidth="false" required="true" requiredMessage="* Tipo Nota requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteRegistroNotasController.listaTiposNota()}" var="tipoNota" itemLabel="#{tipoNota.toString()}" itemValue="#{tipoNota}"/>  
                                            </p:selectOneMenu> 
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Generar" icon="fa fa-gear" actionListener="#{ReporteRegistroNotasController.generarReporte()}" update="messages"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
