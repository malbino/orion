<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Reporte Boletín de Notas <small> generar boletín de notas</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages id="messages"/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="estudiante" value="Estudiante:" style="font-size: small"/>
                                            <p:autoComplete id="estudiante" value="#{ReporteBoletinNotasController.seleccionEstudiante}" completeMethod="#{ReporteBoletinNotasController.completarEstudiante}" minQueryLength="3" queryDelay="1000" scrollHeight="300"
                                                            var="estudiante" itemLabel="#{estudiante.toString()}" itemValue="#{estudiante}" converter="#{EstudianteConverter}" forceSelection="true"
                                                            required="true" requiredMessage="* Estudiante requerido.">

                                                <p:ajax event="itemSelect" update="inscrito"/>
                                            </p:autoComplete>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="inscrito" value="Carrera:"/>
                                            <p:selectOneMenu id="inscrito" value="#{ReporteBoletinNotasController.seleccionInscrito}" converter="#{InscritoConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{ReporteBoletinNotasController.listaInscritos()}" var="inscrito" itemLabel="#{inscrito.toString()}" itemValue="#{inscrito}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Generar" icon="fa fa-gear" actionListener="#{ReporteBoletinNotasController.generar()}" update="form"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
