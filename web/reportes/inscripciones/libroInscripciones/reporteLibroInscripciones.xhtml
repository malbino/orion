<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="#{root}/WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <p:messages id="messages"/>

                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <h2>Reporte Libro de Inscripciones <small>generar libro de inscripciones</small></h2>
                                        </div>
                                    </div>   

                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">                  
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="gestion" value="Gestion: " style="font-size: small"/>
                                            <p:selectOneMenu id="gestion" value="#{ReporteLibroInscripcionesController.seleccionGestion}" autoWidth="false" required="true" requiredMessage="* Gestion requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteLibroInscripcionesController.listaGestiones()}"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="periodo" value="Periodo:" style="font-size: small"/>
                                            <p:selectOneMenu id="periodo" value="#{ReporteLibroInscripcionesController.seleccionPeriodo}" converter="#{PeriodoConverter}" autoWidth="false" required="true" requiredMessage="* Periodo requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteLibroInscripcionesController.listaPeriodos()}" var="periodo" itemLabel="#{periodo.toString()}" itemValue="#{periodo}"/>  
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Generar" icon="fa fa-gear" actionListener="#{ReporteLibroInscripcionesController.generarReporte()}" update="messages"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
