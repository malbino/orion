<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Reporte Historial Academico <small> generar historial academico</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages id="messages"/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="estudiante" value="Estudiante:" style="font-size: small"/>
                                            <p:autoComplete id="estudiante" value="#{ReporteHistorialAcademicoController.seleccionEstudiante}" completeMethod="#{ReporteHistorialAcademicoController.completarEstudiante}" minQueryLength="3" queryDelay="1000" scrollHeight="300"
                                                            var="estudiante" itemLabel="#{estudiante.toString()}" itemValue="#{estudiante}" converter="#{EstudianteConverter}" forceSelection="true"
                                                            required="true" requiredMessage="* Estudiante requerido.">

                                                <p:ajax event="itemSelect" update="carrera"/>
                                            </p:autoComplete>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{ReporteHistorialAcademicoController.seleccionCarrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteHistorialAcademicoController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/> 
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="fecha" value="Fecha:" style="font-size: small"/>
                                            <p:calendar id="fecha" value="#{ReporteHistorialAcademicoController.fecha}" locale="es" pattern="dd/MM/yyyy" mask="true" showButtonPanel="true" navigator="true" required="true" requiredMessage="* Fecha requerida."/>  
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Generar PDF" icon="fa fa-file-pdf-o" actionListener="#{ReporteHistorialAcademicoController.generarPDF()}" update="messages"/>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Generar XLSX" icon="fa fa-file-excel-o" ajax="false" actionListener="#{ReporteHistorialAcademicoController.generarXLSX()}" update="messages">
                                                <p:fileDownload value="#{ReporteHistorialAcademicoController.download}"/>
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
