<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <p:messages/>

                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-8">
                                            <h2>Malla Curricular <small>reporte malla curricular</small></h2>

                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:selectOneMenu id="campus" value="#{MallaCurricularController.seleccionCarrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{MallaCurricularController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>

                                                <p:ajax listener="#{MallaCurricularController.generarReporte()}" update="mallaCurricular"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>   

                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:outputPanel id="mallaCurricular">
                                        <object id="mallaCurricular" type="application/pdf" data="/orion/reportes/MallaCurricular?pfdrid_c=true" width="100%" height="400px">
                                            Su navegador no puede mostrar pdf, <a href="/orion/reportes/MallaCurricular">click</a> para descargar el pdf.
                                        </object>
                                    </p:outputPanel>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
