<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/postulantesTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Registrar Postulante <small>registrar nuevo postulante</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:growl />

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="foto" value="Fotografía (Opcional):" style="font-size: small"/>
                                            <br/>
                                            <p:graphicImage id="foto" title="Foto" value="/resources/uploads/photos/#{PostulantesController.nuevoPostulante.foto}" height="200" />
                                            <p:fileUpload listener="#{PostulantesController.subirArchivoRegistrarPostulante}" 
                                                          mode="advanced" label="Seleccionar" auto="true" update="foto"
                                                          sizeLimit="512000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                          invalidSizeMessage="Tamaño máximo del archivo 500 KB"
                                                          invalidFileMessage="Solo gif | jpg | jpeg | png estan permitidos"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <h:outputText value="Formato de fotografía:" style="font-size: small"/>
                                            <br/>
                                            <p:graphicImage title="Formato Foto" value="/resources/images/formatoFoto.png" height="200" />
                                            <br/>
                                            <h:outputText value="Tamaño máximo del archivo 500 KB" style="font-size: small"/>
                                            <br/>
                                            <h:outputText value="Solo gif | jpg | jpeg | png estan permitidos" style="font-size: small"/>
                                        </div>
                                    </div>


                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-12">
                                            <h4>I. Datos Personales</h4>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nombre" value="Nombre:" style="font-size: small"/>
                                            <p:inputText id="nombre" value="#{PostulantesController.nuevoPostulante.nombre}" autocomplete="false" required="true" requiredMessage="* Nombre requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="primerApellido" value="Primer apellido:" style="font-size: small"/>
                                            <p:inputText id="primerApellido" value="#{PostulantesController.nuevoPostulante.primerApellido}" autocomplete="false" required="true" requiredMessage="* Primer apellido requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="segundoApellido" value="Segundo apellido:" style="font-size: small"/>
                                            <p:inputText id="segundoApellido" value="#{PostulantesController.nuevoPostulante.segundoApellido}" autocomplete="false" />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="ci" value="CI:" style="font-size: small"/>
                                            <p:inputText id="ci" value="#{PostulantesController.nuevoPostulante.ci}" autocomplete="false" required="true" requiredMessage="* CI requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="lugarExpedicion" value="Lugar expedición:" style="font-size: small"/>
                                            <p:selectOneMenu id="lugarExpedicion" value="#{PostulantesController.nuevoPostulante.lugarExpedicion}" converter="#{LugarExpedicionConverter}" autoWidth="false" required="false"> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{PostulantesController.listaLugaresExpedicion()}" var="lugarExpedicion" itemLabel="#{lugarExpedicion}" itemValue="#{lugarExpedicion}"/>  
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" style="font-size: small"/>
                                            <p:calendar id="fechaNacimiento" value="#{PostulantesController.nuevoPostulante.fechaNacimiento}" locale="es" pattern="dd/MM/yyyy" mask="true" showButtonPanel="true" navigator="true" yearRange="c-100:c+100" autocomplete="false" required="true" requiredMessage="* Fecha de nacimiento requerido."/>  
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="lugarNacimiento" value="Lugar de nacimiento:" style="font-size: small"/>
                                            <p:inputText id="lugarNacimiento" value="#{PostulantesController.nuevoPostulante.lugarNacimiento}" autocomplete="false" required="true" requiredMessage="* Lugar de nacimiento requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nacionalidad" value="Nacionalidad:" style="font-size: small"/>
                                            <p:inputText id="nacionalidad" value="#{PostulantesController.nuevoPostulante.nacionalidad}" autocomplete="false" required="true" requiredMessage="* Nacionalidad requerida." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="sexo" value="Sexo:" style="font-size: small"/>
                                            <p:selectOneMenu id="sexo" value="#{PostulantesController.nuevoPostulante.sexo}" converter="#{SexoConverter}" autoWidth="false" required="true" requiredMessage="* Sexo requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{EmpleadoController.listaSexos()}" var="sexo" itemLabel="#{sexo}" itemValue="#{sexo}"/>  
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-12">
                                            <h4>II. Datos de Contacto</h4>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="direccion" value="Dirección:" style="font-size: small"/>
                                            <p:inputText id="direccion" value="#{PostulantesController.nuevoPostulante.direccion}" autocomplete="false" required="true" requiredMessage="* Dirección requerida." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="telefono" value="Teléfono:" style="font-size: small"/> 
                                            <p:inputMask id="telefono" value="#{PostulantesController.nuevoPostulante.telefono}" mask="9999999" autocomplete="false" required="false"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="celular" value="Celular:" style="font-size: small"/> 
                                            <p:inputMask id="celular" value="#{PostulantesController.nuevoPostulante.celular}" mask="99999999" autocomplete="false" required="true" requiredMessage="* Celular requerido."/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="email" value="Email:" style="font-size: small"/> 
                                            <p:inputText id="email" value="#{PostulantesController.nuevoPostulante.email}" autocomplete="false" required="true" requiredMessage="* Email requerido.">
                                                <f:validator validatorId="validators.emailValidator" />
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nombreContacto" value="Nombre de contacto:" style="font-size: small"/>
                                            <p:inputText id="nombreContacto" value="#{PostulantesController.nuevoPostulante.nombreContacto}" autocomplete="false" required="true" requiredMessage="* Nombre de contacto requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="celularContacto" value="Celular de contacto:" style="font-size: small"/> 
                                            <p:inputMask id="celularContacto" value="#{PostulantesController.nuevoPostulante.celularContacto}" mask="99999999" autocomplete="false" required="true" requiredMessage="* Celular de contacto requerido."/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="parentescoContacto" value="Parentesco contacto:" style="font-size: small"/>
                                            <p:inputText id="parentescoContacto" value="#{PostulantesController.nuevoPostulante.parentescoContacto}" autocomplete="false" required="true" requiredMessage="* Parentesco contacto requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-12">
                                            <h4>III. Datos de egreso</h4>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nombreColegio" value="Nombre colegio:" style="font-size: small"/>
                                            <p:inputText id="nombreColegio" value="#{PostulantesController.nuevoPostulante.nombreColegio}" autocomplete="false" required="true" requiredMessage="* Nombre colegio requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="caracterColegio" value="Caracter colegio:" style="font-size: small"/>
                                            <p:selectOneMenu id="caracterColegio" value="#{PostulantesController.nuevoPostulante.caracterColegio}" converter="#{CaracterConverter}" autoWidth="false" required="true" requiredMessage="* Caracter colegio requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{PostulantesController.listaCaracteres()}" var="caracter" itemLabel="#{caracter}" itemValue="#{caracter}"/>  
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="egresoColegio" value="Egreso colegio:" style="font-size: small"/>
                                            <p:inputMask id="egresoColegio" value="#{PostulantesController.nuevoPostulante.egresoColegio}" mask="9999" autocomplete="false" required="true" requiredMessage="* Egreso colegio requerido."/>
                                        </div>

                                        <div class="ui-g-12 ui-md-12">
                                            <h4>IV. Datos de Admisión</h4>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="gestionAcademica" value="Gestion academica:" style="font-size: small"/> 
                                            <p:selectOneMenu id="gestionAcademica" value="#{PostulantesController.nuevoPostulante.gestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{PostulantesController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax update="carrera"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{PostulantesController.nuevoPostulante.carrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{PostulantesController.listaCarrerasRegistrarPostulante()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="diplomaBachiller" value="Diploma bachiller:" style="font-size: small"/>
                                            <p:selectBooleanButton id="diplomaBachiller" value="#{PostulantesController.nuevoPostulante.diplomaBachiller}" onLabel="Sí" offLabel="No" onIcon="fa fa-check" offIcon="fa fa-ban"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="deposito" value="Deposito:" style="font-size: small"/>
                                            <p:inputText id="deposito" value="#{PostulantesController.nuevoPostulante.deposito}" autocomplete="false" />
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{PostulantesController.registrarPostulante()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{PostulantesController.toHome()}" update="form"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
