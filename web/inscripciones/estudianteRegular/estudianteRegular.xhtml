<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Estudiante Regular <small>registrar estudiante regular</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="estudiante" value="Estudiante:"/>
                                            <p:autoComplete id="estudiante" value="#{EstudianteRegularController.seleccionEstudiante}" completeMethod="#{EstudianteRegularController.completarEstudiante}" minQueryLength="3" queryDelay="1000" scrollHeight="300"
                                                            var="estudiante" itemLabel="#{estudiante.toString()}" itemValue="#{estudiante}" converter="#{EstudianteConverter}" forceSelection="true"
                                                            required="true" requiredMessage="* Estudiante requerido.">

                                                <p:ajax event="itemSelect" update="fecha carrerasEstudiante"/>
                                            </p:autoComplete>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="fecha" value="Fecha:" style="font-size: small"/>
                                            <p:calendar id="fecha" value="#{EstudianteRegularController.seleccionEstudiante.fechaInscripcion}" locale="es" pattern="dd/MM/yyyy" mask="true" showButtonPanel="true" navigator="true" required="true" requiredMessage="* Fecha requerida."/>  
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="deposito" value="DepÃ³sito:" style="font-size: small"/>
                                            <p:inputText id="deposito" value="#{EstudianteRegularController.nuevoComprobante.deposito}" required="false" />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrerasEstudiante" value="Carreras:" style="font-size: small"/>
                                            <p:selectOneMenu id="carrerasEstudiante" value="#{EstudianteRegularController.seleccionCarreraEstudiante}" converter="#{CarreraEstudianteConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{EstudianteRegularController.listaCarrerasEstudiante()}" var="carreraEstudiante" itemLabel="#{carreraEstudiante.toString()}" itemValue="#{carreraEstudiante}"/>
                                                
                                                <p:ajax event="itemSelect" update="gestionAcademica"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="gestionAcademica" value="Gestion academica:" style="font-size: small"/> 
                                            <p:selectOneMenu id="gestionAcademica" value="#{EstudianteRegularController.seleccionGestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{EstudianteRegularController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{EstudianteRegularController.registrarEstudiante()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{EstudianteRegularController.reinit()}" update="form"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
