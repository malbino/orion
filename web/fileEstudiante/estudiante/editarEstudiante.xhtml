<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Editar Estudiante <small>editar estudiante existente</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nombre" value="Nombre:" style="font-size: small"/>
                                            <p:inputText id="nombre" value="#{EstudianteController.seleccionEstudiante.nombre}" required="true" requiredMessage="* Nombre requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="primerApellido" value="Primer apellido:" style="font-size: small"/>
                                            <p:inputText id="primerApellido" value="#{EstudianteController.seleccionEstudiante.primerApellido}" required="true" requiredMessage="* Primer apellido requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="segundoApellido" value="Segundo apellido:" style="font-size: small"/>
                                            <p:inputText id="segundoApellido" value="#{EstudianteController.seleccionEstudiante.segundoApellido}" />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="dni" value="DNI:" style="font-size: small"/>
                                            <p:inputText id="dni" value="#{EstudianteController.seleccionEstudiante.dni}" required="true" requiredMessage="* DNI requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="lugarExpedicion" value="Lugar expedición:" style="font-size: small"/>
                                            <p:selectOneMenu id="lugarExpedicion" value="#{EstudianteController.seleccionEstudiante.lugarExpedicion}" converter="#{LugarExpedicionConverter}" autoWidth="false" required="false" > 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{EstudianteController.listaLugaresExpedicion()}" var="lugarExpedicion" itemLabel="#{lugarExpedicion}" itemValue="#{lugarExpedicion}"/>  
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" style="font-size: small"/>
                                            <p:calendar id="fechaNacimiento" value="#{EstudianteController.seleccionEstudiante.fechaNacimiento}" locale="es" pattern="dd/MM/yyyy" mask="true" showButtonPanel="true" navigator="true" required="true" requiredMessage="* Fecha de nacimiento requerido."/>  
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="lugarNacimiento" value="Lugar de nacimiento:" style="font-size: small"/>
                                            <p:inputText id="lugarNacimiento" value="#{EstudianteController.seleccionEstudiante.lugarNacimiento}" required="true" requiredMessage="* Lugar de nacimiento requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nacionalidad" value="Nacionalidad:" style="font-size: small"/>
                                            <p:inputText id="nacionalidad" value="#{EstudianteController.seleccionEstudiante.nacionalidad}" required="true" requiredMessage="* Nacionalidad requerida." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="sexo" value="Sexo:" style="font-size: small"/>
                                            <p:selectOneMenu id="sexo" value="#{EstudianteController.seleccionEstudiante.sexo}" converter="#{SexoConverter}" autoWidth="false" required="true" requiredMessage="* Sexo requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{EstudianteController.listaSexos()}" var="sexo" itemLabel="#{sexo}" itemValue="#{sexo}"/>  
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="direccion" value="Dirección:" style="font-size: small"/>
                                            <p:inputText id="direccion" value="#{EstudianteController.seleccionEstudiante.direccion}" required="true" requiredMessage="* Dirección requerida." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="telefono" value="Teléfono:" style="font-size: small"/> 
                                            <p:inputMask id="telefono" value="#{EstudianteController.seleccionEstudiante.telefono}" mask="9999999" required="false"/>

                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="celular" value="Celular:" style="font-size: small"/> 
                                            <p:inputMask id="celular" value="#{EstudianteController.seleccionEstudiante.celular}" mask="99999999" required="false"/>

                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="email" value="Email:" style="font-size: small"/> 
                                            <p:inputText id="email" value="#{EstudianteController.seleccionEstudiante.email}" required="true" requiredMessage="* Email requerido.">
                                                <f:validator validatorId="validators.emailValidator" />
                                            </p:inputText>
                                        </div>
                                        
                                         <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="diplomaBachiller" value="Diploma bachiller:" style="font-size: small"/>
                                            <p:selectBooleanButton id="diplomaBachiller" value="#{EstudianteController.seleccionEstudiante.diplomaBachiller}" onLabel="Sí" offLabel="No" onIcon="fa fa-check" offIcon="fa fa-ban"/>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrerasEstudiante" value="Carreras:" style="font-size: small"/>
                                            <p:selectCheckboxMenu id="carrerasEstudiante" value="#{EstudianteController.seleccionCarrerasEstudiante}" converter="#{CarreraEstudianteConverter}" label="Carreras" filter="true" filterMatchMode="contains" style="height: 30px">  
                                                <f:selectItems value="#{EstudianteController.carrerasEstudiante}" var="carreraEstudiante" itemLabel="#{carreraEstudiante.toString()}" itemValue="#{carreraEstudiante}"/>  
                                            </p:selectCheckboxMenu> 
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{EstudianteController.editarEstudiante()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{EstudianteController.toEstudiantes()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
