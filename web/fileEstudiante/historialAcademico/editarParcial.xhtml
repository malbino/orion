<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Editar Parcial <small>editar nota parcial</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="primerParcial" value="Primer parcial:" style="font-size: small"/>
                                            <p:inputNumber id="primerParcial" value="#{HistorialAcademicoController.seleccionNota.primerParcial}"
                                                           minValue="0" maxValue="100" decimalPlaces="0"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="segundoParcial" value="Segundo parcial:" style="font-size: small"/>
                                            <p:inputNumber id="segundoParcial" value="#{HistorialAcademicoController.seleccionNota.segundoParcial}"
                                                           minValue="0" maxValue="100" decimalPlaces="0"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="tercerParcial" value="Tercer parcial:" style="font-size: small"/>
                                            <p:inputNumber id="tercerParcial" value="#{HistorialAcademicoController.seleccionNota.tercerParcial}"
                                                           minValue="0" maxValue="100" decimalPlaces="0"/>
                                        </div>

                                        <p:outputPanel styleClass="ui-g-12 ui-md-4" rendered="#{HistorialAcademicoController.seleccionNota.materia.carrera.regimen.cantidadParciales == 4}">
                                                <p:outputLabel for="cuartoParcial" value="Cuarto parcial:" style="font-size: small"/>
                                                <p:inputNumber id="cuartoParcial" value="#{HistorialAcademicoController.seleccionNota.cuartoParcial}"
                                                               minValue="0" maxValue="100" decimalPlaces="0"/>
                                        </p:outputPanel>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{HistorialAcademicoController.editarParcial()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{HistorialAcademicoController.toHistorialAcademico()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
