<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Editar Nota <small>modificar nota existente</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">                                      
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="modalidad" value="Modalidad:" style="font-size: small"/>
                                            <p:selectOneMenu id="modalidad" value="#{HistorialAcademicoController.seleccionNota.modalidad}" converter="#{ModalidadConverter}" autoWidth="false" required="true" requiredMessage="* Modalidad requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{HistorialAcademicoController.listaModalidades()}" var="modalidad" itemLabel="#{modalidad.toString()}" itemValue="#{modalidad}"/>  

                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="notaFinal" value="Nota final:" style="font-size: small"/>
                                            <p:inputNumber id="notaFinal" value="#{HistorialAcademicoController.seleccionNota.notaFinal}"
                                                           minValue="0" maxValue="100" decimalPlaces="0"
                                                           required="true" requiredMessage="* Nota final requerida." />
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="recuperatorio" value="Recuperatorio:" style="font-size: small"/>
                                            <p:inputNumber id="recuperatorio" value="#{HistorialAcademicoController.seleccionNota.recuperatorio}"
                                                           minValue="0" maxValue="61" decimalPlaces="0"
                                                           required="false"/>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{HistorialAcademicoController.editarNota()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{HistorialAcademicoController.toHistorialAcademico()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
