<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Log Nota <small>historial modificaciones nota</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <p:dataTable id="logs" var="log" value="#{HistorialAcademicoController.logs}" 
                                                 rowIndexVar="rowIndex" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Nº">
                                            <h:outputText value="#{rowIndex + 1}"/>
                                        </p:column>

                                        <p:column headerText="Fecha" >  
                                            <h:outputText value="#{log.fechaFormateada()}"/>
                                        </p:column>

                                        <p:column headerText="Evento" >  
                                            <h:outputText value="#{log.eventoLog.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Entidad" >  
                                            <h:outputText value="#{log.entidadLog.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Descripción" >  
                                            <h:outputText value="#{log.descripcion}"/>
                                        </p:column>

                                        <p:column headerText="Usuario" >  
                                            <h:outputText value="#{log.usuario}"/>
                                        </p:column>
                                    </p:dataTable>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Volver" icon="fa fa-arrow-left" process="@this" actionListener="#{HistorialAcademicoController.toHistorialAcademico()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
