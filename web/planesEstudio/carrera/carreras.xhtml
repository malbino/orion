<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Carrera <small>gestión de carreras</small></h2>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            <p:button icon="fa fa-plus" title="Nuevo" outcome="/planesEstudio/carrera/nuevoCarrera"/>
                                        </f:facet>

                                        <f:facet name="right">
                                            <p:menuButton icon="fa fa-gear" title="Opciones">
                                                <p:menuitem value="Añadir filtro" icon="fa fa-filter" actionListener="#{CarreraController.filtro()}" update="form" rendered="#{!CarreraController.filter}"/>
                                                <p:menuitem value="Quitar filtro" icon="fa fa-filter" actionListener="#{CarreraController.filtro()}" update="form" rendered="#{CarreraController.filter}"/>

                                                <p:menuitem value="Exportar" icon="fa fa-file-excel-o" ajax="false">
                                                    <p:dataExporter type="xls" target="carreras" fileName="carreras" />
                                                </p:menuitem>
                                            </p:menuButton>
                                        </f:facet>
                                    </p:toolbar>

                                    <p:spacer/>

                                    <p:outputPanel id="filtro" rendered="#{CarreraController.filter}">
                                        <div class="ui-g ui-fluid">
                                            <div class="ui-g-12 ui-md-12">
                                                <div class="ui-inputgroup">
                                                    <p:inputText value="#{CarreraController.keyword}" style="height: 100%"/>
                                                    <p:commandButton id="buscar" icon="fa fa-search" actionListener="#{CarreraController.buscar()}" update="carreras"/>           
                                                </div>
                                            </div>
                                        </div>    
                                    </p:outputPanel>
                                    <p:defaultCommand target="buscar"/>

                                    <p:dataTable id="carreras" var="carrera" value="#{CarreraController.carreras}" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Codigo" >  
                                            <h:outputText value="#{carrera.codigo}"/>
                                        </p:column>

                                        <p:column headerText="Nombre" >  
                                            <h:outputText value="#{carrera.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Versión" >  
                                            <h:outputText value="#{carrera.version}"/>
                                        </p:column>

                                        <p:column headerText="Resolución ministerial" >  
                                            <h:outputText value="#{carrera.resolucionMinisterial}"/> 
                                        </p:column>
                                        
                                         <p:column headerText="Precio matricula" >  
                                            <h:outputText value="#{carrera.precioMatricula}"/> 
                                        </p:column>

                                        <p:column exportable="false"> 
                                            <h:panelGroup id="group" >
                                                <p:commandButton id="editar" process="@this" icon="fa fa-edit" title="Editar">  
                                                    <f:setPropertyActionListener value="#{carrera}" target="#{CarreraController.seleccionCarrera}" />

                                                    <f:actionListener binding="#{CarreraController.toEditarCarrera()}"/>
                                                </p:commandButton>
                                            </h:panelGroup>
                                        </p:column> 
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
