<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Editar Materia <small>editar materia existente</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="mencion" value="MenciÃ³n: " style="font-size: small"/>
                                            <p:selectOneMenu id="mencion" value="#{MateriaController.seleccionMateria.mencion}" converter="#{MencionConverter}" autoWidth="false">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{MateriaController.listaMenciones()}" var="mencion" itemLabel="#{mencion.toString()}" itemValue="#{mencion}"/>
                                                
                                                <p:ajax update="prerequisitos"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nivel" value="Nivel:" style="font-size: small"/>
                                            <p:selectOneMenu id="nivel" value="#{MateriaController.seleccionMateria.nivel}" converter="#{NivelMateriaConverter}" autoWidth="false" required="true" requiredMessage="* Nivel requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{MateriaController.listaNiveles()}" var="nivel" itemLabel="#{nivel.toString()}" itemValue="#{nivel}"/>  
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="numero" value="Numero:" style="font-size: small"/>
                                            <p:inputText id="numero" value="#{MateriaController.seleccionMateria.numero}" required="true" requiredMessage="* Numero requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="codigo" value="Codigo:" style="font-size: small"/>
                                            <p:inputText id="codigo" value="#{MateriaController.seleccionMateria.codigo}" required="true" requiredMessage="* Codigo requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nombre" value="Nombre:" style="font-size: small"/>
                                            <p:inputText id="nombre" value="#{MateriaController.seleccionMateria.nombre}" required="true" requiredMessage="* Nombre requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="horas" value="Horas:" style="font-size: small"/>
                                            <p:inputText id="horas" value="#{MateriaController.seleccionMateria.horas}" required="true" requiredMessage="* Horas requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="creditajeMateria" value="Creditaje materia" style="font-size: small"/>
                                            <p:inputText id="creditajeMateria" value="#{MateriaController.seleccionMateria.creditajeMateria}" required="true" requiredMessage="* Creditaje materia requerido." />
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="curricular" value="Curricular:" style="font-size: small"/>
                                            <p:selectBooleanButton id="curricular" value="#{MateriaController.seleccionMateria.curricular}" onLabel="SÃ­" offLabel="No" onIcon="fa fa-check" offIcon="fa fa-ban"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="prerequisitos" value="Prerequisitos:" style="font-size: small"/>
                                            <p:selectCheckboxMenu id="prerequisitos" value="#{MateriaController.seleccionMateria.prerequisitos}" converter="#{MateriaConverter}" label="Prerequisitos" filter="true" filterMatchMode="contains" style="height: 30px">  
                                                <f:selectItems value="#{MateriaController.listaMateriasEditar()}" var="materia" itemLabel="#{materia.toString()}" itemValue="#{materia}"/>  
                                            </p:selectCheckboxMenu> 
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{MateriaController.editarMateria()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{MateriaController.toMaterias()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
