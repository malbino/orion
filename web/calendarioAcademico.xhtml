<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <h:form id="form">
                                <div class="x_title"> 
                                    <h2>Calendario Academico <small>actividades del calendario academico</small></h2>

                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:dataTable id="calendarioAcademico" var="actividad" value="#{LoginController.listaActividadesVigentes}" rowIndexVar="rowIndex" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Nº">
                                            <h:outputText value="#{rowIndex + 1}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Gestión academica" >  
                                            <h:outputText value="#{actividad.gestionAcademica.toString()}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Inicio" >  
                                            <h:outputText value="#{actividad.inicio_ddMMyyyyHHmm()}"/>
                                        </p:column>

                                        <p:column headerText="Fin" >  
                                            <h:outputText value="#{actividad.fin_ddMMyyyyHHmm()}"/>
                                        </p:column>

                                        <p:column headerText="Descripcion" >  
                                            <h:outputText value="#{actividad.descripcion}"/> 
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
