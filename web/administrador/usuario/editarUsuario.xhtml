<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Editar usuario <small>editar usuario, asignar roles y restaurar contraseña</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="email" value="Email:" style="font-size: small"/>
                                            <p:inputText id="email" value="#{UsuarioController.seleccionUsuario.email}" required="true" requiredMessage="* Email requerido." >
                                                <f:validator validatorId="validators.emailValidator" />
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="usuario" value="Usuario:" style="font-size: small"/>
                                            <p:inputText id="usuario" value="#{UsuarioController.seleccionUsuario.usuario}" required="true" requiredMessage="* Usuario requerido." />    
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="roles" value="Roles:" style="font-size: small"/>
                                            <p:selectCheckboxMenu id="roles" value="#{UsuarioController.seleccionUsuario.roles}" converter="#{RolConverter}" label="Roles" filter="true" filterMatchMode="contains" style="height: 30px">  
                                                <f:selectItems value="#{UsuarioController.listaRoles()}"/>  
                                            </p:selectCheckboxMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="restaurarContrasena" value="Restaurar contraseña:" style="font-size: small"/>
                                            <p:selectBooleanButton id="restaurarContrasena" value="#{UsuarioController.restaurarContrasena}" onLabel="Sí" offLabel="No" onIcon="fa fa-check" offIcon="fa fa-ban"/>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{UsuarioController.editarUsuario()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{UsuarioController.toUsuarios()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
