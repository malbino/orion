<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Plantillas <small>descargar/subir plantillas reportes</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-12">
                                            <h:outputText value="Certificado de Egreso:" style="font-size: small"/>
                                        </div>


                                        <div class="ui-g-12 ui-md-3">
                                            <p:commandButton icon="fa fa-download" value="Descargar" ajax="false" actionListener="#{PlantillasController.descargarPlantillaCE()}">
                                                <p:fileDownload value="#{PlantillasController.file}"/>
                                            </p:commandButton>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:commandButton id="subirPCE" icon="fa fa-upload" value="Subir" type="button"/>
                                            <p:overlayPanel for="subirPCE" style="width:600px">
                                                <p:fileUpload listener="#{PlantillasController.subirPlantillaCE}" 
                                                              mode="advanced" dragDropSupport="false" update=":form"
                                                              label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                                                              allowTypes="/(\.|\/)(xlsx)$/" invalidFileMessage="Formato de archivo invalido"/>
                                            </p:overlayPanel>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">

                                        </div>

                                        <div class="ui-g-12 ui-md-3">

                                        </div>

                                        <div class="ui-g-12 ui-md-12">
                                            <h:outputText value="Certificado de Calificaciones:" style="font-size: small"/>
                                        </div>


                                        <div class="ui-g-12 ui-md-3">
                                            <p:commandButton icon="fa fa-download" value="Descargar Regimen Semestral" ajax="false" actionListener="#{PlantillasController.descargarPlantillaCCSemestral()}">
                                                <p:fileDownload value="#{PlantillasController.file}"/>
                                            </p:commandButton>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:commandButton id="subirPCCSemestral" icon="fa fa-upload" value="Subir Regimen Semestral" type="button"/>
                                            <p:overlayPanel for="subirPCCSemestral" style="width:600px">
                                                <p:fileUpload listener="#{PlantillasController.subirPlantillaCCSemestral}" 
                                                              mode="advanced" dragDropSupport="false" update=":form"
                                                              label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                                                              allowTypes="/(\.|\/)(xlsx)$/" invalidFileMessage="Formato de archivo invalido"/>
                                            </p:overlayPanel>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:commandButton icon="fa fa-download" value="Descargar Regimen Anual" ajax="false" actionListener="#{PlantillasController.descargarPlantillaCCAnual()}">
                                                <p:fileDownload value="#{PlantillasController.file}"/>
                                            </p:commandButton>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:commandButton id="subirPCCAnual" icon="fa fa-upload" value="Subir Regimen Anual" type="button"/>
                                            <p:overlayPanel for="subirPCCAnual" style="width:600px">
                                                <p:fileUpload listener="#{PlantillasController.subirPlantillaCCAnual}" 
                                                              mode="advanced" dragDropSupport="false" update=":form"
                                                              label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                                                              allowTypes="/(\.|\/)(xlsx)$/" invalidFileMessage="Formato de archivo invalido"/>
                                            </p:overlayPanel>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
