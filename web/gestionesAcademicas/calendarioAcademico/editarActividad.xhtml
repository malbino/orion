<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Editar Actividad <small>editar actividad existente</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="inicio" value="Inicio:"/>
                                            <p:calendar id="inicio" value="#{CalendarioAcademicoController.seleccionActividad.inicio}" locale="es" pattern="dd/MM/yyyy HH:mm" mask="true" showButtonPanel="true" navigator="true" required="true" requiredMessage="* Inicio requerido."/>  
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="fin" value="Fin:"/>
                                            <p:calendar id="fin" value="#{CalendarioAcademicoController.seleccionActividad.fin}" locale="es" pattern="dd/MM/yyyy HH:mm" mask="true" showButtonPanel="true" navigator="true" required="true" requiredMessage="* Inicio requerido."/>  
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="nombre" value="Nombre:" style="font-size: small"/>
                                            <p:inputText id="nombre" value="#{CalendarioAcademicoController.seleccionActividad.nombre}" required="true" requiredMessage="* Nombre requerido." />
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="descripcion" value="Descripcion:" style="font-size: small"/>
                                            <p:inputText id="descripcion" value="#{CalendarioAcademicoController.seleccionActividad.descripcion}" required="true" requiredMessage="* Nombre requerido." />
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{CalendarioAcademicoController.seleccionActividad.carrera}" converter="#{CarreraConverter}" autoWidth="false"> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{CalendarioAcademicoController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="funcionalidad" value="Funcionalidad:" style="font-size: small"/>
                                            <p:selectOneMenu id="funcionalidad" value="#{CalendarioAcademicoController.seleccionActividad.funcionalidad}" converter="#{FuncionalidadConverter}" autoWidth="false"> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{CalendarioAcademicoController.listaFuncionalidades()}" var="funcionalidad" itemLabel="#{funcionalidad.toString()}" itemValue="#{funcionalidad}"/>  
                                            </p:selectOneMenu> 
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{CalendarioAcademicoController.editarActividad()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{CalendarioAcademicoController.toCalendarioAcademico()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
