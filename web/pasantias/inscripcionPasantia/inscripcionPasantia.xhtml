<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Inscripción Pasantia <small>inscripción pasantia estudiante</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="fecha" value="Fecha:" style="font-size: small"/>
                                            <p:calendar id="fecha" value="#{InscripcionPasantiaController.seleccionFecha}" locale="es" pattern="dd/MM/yyyy" mask="true" showButtonPanel="true" navigator="true" required="true" requiredMessage="* Fecha requerida."/>  
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="estudiante" value="Estudiante:"/>
                                            <p:autoComplete id="estudiante" value="#{InscripcionPasantiaController.seleccionEstudiante}" completeMethod="#{InscripcionPasantiaController.completarEstudiante}" minQueryLength="3" queryDelay="1000" scrollHeight="300"
                                                            var="estudiante" itemLabel="#{estudiante.toString()}" itemValue="#{estudiante}" converter="#{EstudianteConverter}" forceSelection="true"
                                                            required="true" requiredMessage="* Estudiante requerido.">

                                                <p:ajax event="itemSelect" update="carreraEstudiante gestionAcademica pasantia grupoPasantia"/>
                                            </p:autoComplete>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carreraEstudiante" value="Carrera:" style="font-size: small"/>
                                            <p:selectOneMenu id="carreraEstudiante" value="#{InscripcionPasantiaController.seleccionCarreraEstudiante}" converter="#{CarreraEstudianteConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{InscripcionPasantiaController.listaCarrerasEstudiante()}" var="carreraEstudiante" itemLabel="#{carreraEstudiante.toString()}" itemValue="#{carreraEstudiante}"/>

                                                <p:ajax event="itemSelect" update="gestionAcademica pasantia grupoPasantia"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="gestionAcademica" value="Gestion academica:" style="font-size: small"/> 
                                            <p:selectOneMenu id="gestionAcademica" value="#{InscripcionPasantiaController.seleccionGestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{InscripcionPasantiaController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax event="itemSelect" update="pasantia grupoPasantia"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="pasantia" value="Pasantia:" style="font-size: small"/> 
                                            <p:selectOneMenu id="pasantia" value="#{InscripcionPasantiaController.seleccionPasantia}" converter="#{PasantiaConverter}" autoWidth="false" required="true" requiredMessage="* Pasantia requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{InscripcionPasantiaController.listaPasantias()}" var="pasantia" itemLabel="#{pasantia.toString()}" itemValue="#{pasantia}"/>  

                                                <p:ajax update="grupoPasantia"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="grupoPasantia" value="Grupo Pasantia:" style="font-size: small"/> 
                                            <p:selectOneMenu id="grupoPasantia" value="#{InscripcionPasantiaController.seleccionGrupoPasantia}" converter="#{GrupoPasantiaConverter}" autoWidth="false" required="true" requiredMessage="* Grupo Pasantia requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{InscripcionPasantiaController.listaGruposPasantias()}" var="grupoPasantia" itemLabel="#{grupoPasantia.toString()}" itemValue="#{grupoPasantia}"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="empresa" value="Empresa:" style="font-size: small"/> 
                                            <p:selectOneMenu id="empresa" value="#{InscripcionPasantiaController.seleccionEmpresa}" converter="#{EmpresaConverter}" autoWidth="false" required="true" requiredMessage="* Empresa requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{InscripcionPasantiaController.listaEmpresas()}" var="empresa" itemLabel="#{empresa.toString()}" itemValue="#{empresa}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="horario" value="Horario:" style="font-size: small"/>
                                            <p:inputText id="horario" value="#{InscripcionPasantiaController.horario}" required="true" requiredMessage="* Horario requerido."/>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{InscripcionPasantiaController.registrarPasantia()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{InscripcionPasantiaController.reinit()}" update="form"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
