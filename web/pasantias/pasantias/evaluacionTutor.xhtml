<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Evaluación <small>evaluación pasantía</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">                                      
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="notaEmpresa" value="Nota Empresa:" style="font-size: small"/>
                                            <p:inputNumber id="notaEmpresa" value="#{NotaPasantiaController.seleccionNotaPasantia.notaEmpresa}"
                                                           minValue="0" maxValue="100" decimalPlaces="0"
                                                           required="true" requiredMessage="* Nota Empresa requerida."
                                                           readonly="true"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="notaTutor" value="Nota Tutor:" style="font-size: small"/>
                                            <p:inputNumber id="notaTutor" value="#{NotaPasantiaController.seleccionNotaPasantia.notaTutor}"
                                                           minValue="0" maxValue="100" decimalPlaces="0"
                                                           required="true" requiredMessage="* Nota Tutor requerida." />
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{NotaPasantiaController.evaluacionTutor()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{NotaPasantiaController.toPasantias()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
