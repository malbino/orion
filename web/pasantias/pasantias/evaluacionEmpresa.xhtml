<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Evaluación <small>evaluación pasantía</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>
                                    
                                    <p:dataTable id="indicadoresPasantia" var="indicadorPasantia" value="#{NotaPasantiaController.indicadoresPasantia}" 
                                                 editable="true" editMode="cell"
                                                 rowIndexVar="rowIndex" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Categoria" groupRow="true">  
                                            <h:outputText value="#{indicadorPasantia.indicador.categoria.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Nº">
                                            <h:outputText value="#{rowIndex + 1}"/>
                                        </p:column>

                                        <p:column headerText="Indicador" >  
                                            <h:outputText value="#{indicadorPasantia.indicador.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Evaluación">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{indicadorPasantia.evaluacion.notaCualitativa}"/></f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu id="evaluacion" value="#{indicadorPasantia.evaluacion}" converter="#{EvaluacionConverter}" style="width:100%">
                                                        <f:selectItems value="#{NotaPasantiaController.listaEvaluaciones()}" var="evaluacion" itemLabel="#{evaluacion.notaCualitativa}" itemValue="#{evaluacion}" />

                                                        <p:ajax update="indicadoresPasantia"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                    </p:dataTable>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="contratado" value="Contratado:" style="font-size: small"/>
                                            <p:selectBooleanButton id="contratado" value="#{NotaPasantiaController.seleccionNotaPasantia.contratado}" onLabel="Sí" offLabel="No" onIcon="fa fa-check" offIcon="fa fa-ban"/>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-12">
                                            <p:outputLabel for="observaciones" value="Observaciones:" style="font-size: small"/>
                                            <p:inputTextarea id="observaciones" value="#{NotaPasantiaController.seleccionNotaPasantia.observaciones}"/>
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{NotaPasantiaController.evaluacionEmpresa()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{NotaPasantiaController.toPasantias()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
