<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Historial Academico <small>tu historial academico</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{HistorialAcademicoEstudianteController.seleccionCarrera}" converter="#{CarreraConverter}" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{HistorialAcademicoEstudianteController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>  

                                                <p:ajax listener="#{HistorialAcademicoEstudianteController.reinit()}" update="historialAcademico"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <p:spacer/>

                                    <p:dataTable id="historialAcademico" var="nota" value="#{HistorialAcademicoEstudianteController.historialAcademico}" reflow="true" emptyMessage="NingÃºn registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Gestion Academica" groupRow="true">  
                                            <h:outputText value="#{nota.grupo.gestionAcademica.toString()}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Nivel">  
                                            <h:outputText value="#{nota.grupo.materia.nivel.toString()}"/>
                                        </p:column>

                                        <p:column headerText="Codigo" >  
                                            <h:outputText value="#{nota.grupo.materia.codigo}"/>
                                        </p:column>

                                        <p:column headerText="Materia" >  
                                            <h:outputText value="#{nota.grupo.materia.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Grupo" >  
                                            <h:outputText value="#{nota.grupo.codigo}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Modalidad" >  
                                            <h:outputText value="#{nota.modalidad.abreviatura}"/>
                                        </p:column>
                                        
                                        <p:column headerText="1P" >  
                                            <h:outputText value="#{nota.primerParcial}"/>
                                        </p:column>
                                        
                                        <p:column headerText="2P" >  
                                            <h:outputText value="#{nota.segundoParcial}"/>
                                        </p:column>
                                        
                                        <p:column headerText="3P" >  
                                            <h:outputText value="#{nota.tercerParcial}"/>
                                        </p:column>
                                        
                                        <p:column headerText="4P">  
                                            <h:outputText value="#{nota.cuartoParcial}"/>
                                        </p:column>
                                        
                                        <p:column headerText="NF" >  
                                            <h:outputText value="#{nota.notaFinal}"/>
                                        </p:column>
                                        
                                        <p:column headerText="RE" >  
                                            <h:outputText value="#{nota.recuperatorio}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Condicion" >  
                                            <h:outputText value="#{nota.condicion}"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
