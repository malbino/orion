<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Historial Academico <small>tu historial academico</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrerasEstudiante" value="Carreras:" style="font-size: small"/>
                                            <p:selectOneMenu id="carrerasEstudiante" value="#{HistorialAcademicoEstudianteController.seleccionCarreraEstudiante}" converter="#{CarreraEstudianteConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{HistorialAcademicoEstudianteController.listaCarrerasEstudiante()}" var="carreraEstudiante" itemLabel="#{carreraEstudiante.toString()}" itemValue="#{carreraEstudiante}"/>

                                                <p:ajax listener="#{HistorialAcademicoEstudianteController.reinit()}" update="panelHistorialAcademico"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <p:spacer/>
                                    <p:outputPanel id="panelHistorialAcademico">
                                        <p:dataTable id="historialAcademicoSemestral" var="nota" value="#{HistorialAcademicoEstudianteController.historialAcademico}"
                                                     rowIndexVar="rowIndex" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%"
                                                     rendered="#{HistorialAcademicoEstudianteController.seleccionCarreraEstudiante.carrera.regimen.cantidadParciales == 3}">
                                            <p:column headerText="Gestion" groupRow="true">  
                                                <h:outputText value="#{nota.gestionAcademica.toString()}"/>
                                            </p:column>

                                            <p:column headerText="Nº">
                                                <h:outputText value="#{rowIndex + 1}"/>
                                            </p:column>

                                            <p:column headerText="NI">  
                                                <h:outputText value="#{nota.materia.nivel.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="Codigo" >  
                                                <h:outputText value="#{nota.materia.codigo}"/>
                                            </p:column>

                                            <p:column headerText="Materia" >  
                                                <h:outputText value="#{nota.materia.nombre}"/>
                                            </p:column>

                                            <p:column headerText="GR" >  
                                                <h:outputText value="#{nota.grupo.codigo}"/>
                                            </p:column>

                                            <p:column headerText="MO" >  
                                                <h:outputText value="#{nota.modalidad.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="T1" >  
                                                <h:outputText value="#{nota.teoria1}" />
                                            </p:column>

                                            <p:column headerText="P1" >  
                                                <h:outputText value="#{nota.practica1}" />
                                            </p:column>

                                            <p:column headerText="N1">  
                                                <h:outputText value="#{nota.nota1}" />
                                            </p:column>

                                            <p:column headerText="T2" >  
                                                <h:outputText value="#{nota.teoria2}" />
                                            </p:column>

                                            <p:column headerText="P2" >  
                                                <h:outputText value="#{nota.practica2}" />
                                            </p:column>

                                            <p:column headerText="N2" >  
                                                <h:outputText value="#{nota.nota2}" />
                                            </p:column>

                                            <p:column headerText="T3" >  
                                                <h:outputText value="#{nota.teoria3}" />
                                            </p:column>

                                            <p:column headerText="P3" >  
                                                <h:outputText value="#{nota.practica3}" />
                                            </p:column>

                                            <p:column headerText="N3" >  
                                                <h:outputText value="#{nota.nota3}" />
                                            </p:column>

                                            <p:column headerText="NF" >  
                                                <h:outputText id="nf" value="#{nota.notaFinal}"/>
                                            </p:column>

                                            <p:column headerText="RE" >  
                                                <h:outputText value="#{nota.recuperatorio}"/>
                                            </p:column>

                                            <p:column headerText="CO" >  
                                                <h:outputText id="condicion" value="#{nota.condicion.abreviatura}"/>
                                            </p:column>
                                        </p:dataTable>

                                        <p:dataTable id="historialAcademicoAnual" var="nota" value="#{HistorialAcademicoEstudianteController.historialAcademico}" reflow="true" 
                                                     emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%"
                                                     rendered="#{HistorialAcademicoEstudianteController.seleccionCarreraEstudiante.carrera.regimen.cantidadParciales == 4}">
                                            <p:column headerText="Gestion" groupRow="true">  
                                                <h:outputText value="#{nota.gestionAcademica.toString()}"/>
                                            </p:column>

                                            <p:column headerText="NI">  
                                                <h:outputText value="#{nota.materia.nivel.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="Codigo" >  
                                                <h:outputText value="#{nota.materia.codigo}"/>
                                            </p:column>

                                            <p:column headerText="Materia" >  
                                                <h:outputText value="#{nota.materia.nombre}"/>
                                            </p:column>

                                            <p:column headerText="GR" >  
                                                <h:outputText value="#{nota.grupo.codigo}"/>
                                            </p:column>

                                            <p:column headerText="MO" >  
                                                <h:outputText value="#{nota.modalidad.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="T1" >  
                                                <h:outputText value="#{nota.teoria1}" />
                                            </p:column>

                                            <p:column headerText="P1" >  
                                                <h:outputText value="#{nota.practica1}" />
                                            </p:column>

                                            <p:column headerText="N1">  
                                                <h:outputText value="#{nota.nota1}"/>
                                            </p:column>

                                            <p:column headerText="T2" >  
                                                <h:outputText value="#{nota.teoria2}" />
                                            </p:column>

                                            <p:column headerText="P2" >  
                                                <h:outputText value="#{nota.practica2}" />
                                            </p:column>

                                            <p:column headerText="N2" >  
                                                <h:outputText value="#{nota.nota2}" />
                                            </p:column>

                                            <p:column headerText="T3" >  
                                                <h:outputText value="#{nota.teoria3}" />
                                            </p:column>

                                            <p:column headerText="P3" >  
                                                <h:outputText value="#{nota.practica3}" />
                                            </p:column>

                                            <p:column headerText="N3" >  
                                                <h:outputText value="#{nota.nota3}" />
                                            </p:column>

                                            <p:column headerText="T4" >  
                                                <h:outputText value="#{nota.teoria4}" />
                                            </p:column>

                                            <p:column headerText="P4" >  
                                                <h:outputText value="#{nota.practica4}" />
                                            </p:column>

                                            <p:column headerText="N4">  
                                                <h:outputText value="#{nota.nota4}" />
                                            </p:column>

                                            <p:column headerText="NF" >  
                                                <h:outputText id="nf" value="#{nota.notaFinal}"/>
                                            </p:column>

                                            <p:column headerText="RE" >  
                                                <h:outputText id="recuperatorio" value="#{nota.recuperatorio}" />
                                            </p:column>

                                            <p:column headerText="CO" >  
                                                <h:outputText id="condicion" value="#{nota.condicion.abreviatura}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:outputPanel>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
