<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Estado de Inscripción <small>el estado actual de tu inscripcion por internet</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{InscripcionInternetController.seleccionCarrera}" converter="#{CarreraConverter}" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{InscripcionInternetController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>  

                                                <p:ajax update="inscrito"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="inscrito" value="Gestión Academica: " style="font-size: small"/>
                                            <p:selectOneMenu id="inscrito" value="#{InscripcionInternetController.seleccionInscrito}" converter="#{InscritoConverter}" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{InscripcionInternetController.listaInscritos()}" var="inscrito" itemLabel="#{inscrito.gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax listener="#{InscripcionInternetController.actualizarEstadoInscripcion()}" update="notas"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <p:spacer/>
                                    
                                    <p:toolbar>
                                        <f:facet name="left">
                                            <p:commandButton icon="fa fa-list-alt" value="Oferta de Materias" actionListener="#{InscripcionInternetController.toOfertaMaterias()}" update="form"/>
                                        </f:facet>

                                        <f:facet name="right">

                                        </f:facet>
                                    </p:toolbar>

                                    <p:spacer/>

                                    <p:dataTable id="notas" var="nota" value="#{InscripcionInternetController.estadoInscripcion}" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Nivel">  
                                            <h:outputText value="#{nota.grupo.materia.nivel.toString()}"/>
                                        </p:column>

                                        <p:column headerText="Codigo" >  
                                            <h:outputText value="#{nota.grupo.materia.codigo}"/>
                                        </p:column>

                                        <p:column headerText="Materia" >  
                                            <h:outputText value="#{nota.grupo.materia.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Grupo" >  
                                            <h:outputText value="#{nota.grupo}"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
