<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Historial Economico <small>tu historial economico</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{HistorialEconomicoEstudianteController.seleccionCarrera}" converter="#{CarreraConverter}" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{HistorialEconomicoEstudianteController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>  

                                                <p:ajax listener="#{HistorialEconomicoEstudianteController.reinit()}" update="historialEconomico"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <p:spacer/>

                                    <p:dataTable id="historialEconomico" var="detalle" value="#{HistorialEconomicoEstudianteController.historialEconomico}" reflow="true" emptyMessage="NingÃºn registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Gestion Academica" groupRow="true">  
                                            <h:outputText value="#{detalle.combrobante.inscrito.gestionAcademica.toString()}"/>
                                        </p:column>

                                        <p:column headerText="Comprobante">  
                                            <h:outputText value="#{detalle.combrobante.codigo}"/>
                                        </p:column>

                                        <p:column headerText="Fecha" >  
                                            <h:outputText value="#{detalle.combrobante.fecha_ddMMyyyy()}"/>
                                        </p:column>

                                        <p:column headerText="Codigo" >  
                                            <h:outputText value="#{detalle.concepto.codigo}"/>
                                        </p:column>

                                        <p:column headerText="Concepto" >  
                                            <h:outputText value="#{detalle.concepto.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Monto" style="text-align: right">  
                                            <h:outputText value="#{detalle.monto}"/>
                                        </p:column>

                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column colspan="5" footerText="Total: " style="text-align:right; font-weight: bold"/>
                                                <p:column footerText="#{HistorialEconomicoEstudianteController.total()}" style="text-align:right"/>
                                            </p:row>
                                        </p:columnGroup>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
